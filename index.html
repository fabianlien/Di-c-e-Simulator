<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A intuitive simulator of up to 6 dice with up to 20 sides.">
    <meta name="keywords" content="dice, die, simulator, roll, yatzee, sim, octahedron, dodecahedron, icosahedron">
<!--Google fonts, font awesome and favicon-->
    <script src="https://kit.fontawesome.com/171d053c1a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Space+Grotesk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <title>Di(c)e Simulator</title>
</head>
<body>
<!-- Header-->
    <header>
        <div>
            <h1>Di<span>[c</span>]e Simulator</h1>
            <img src="assets/images/decorative-frame.png" alt="decorative frame" class="border-img" id="left-border-img">
            <img src="assets/images/decorative-frame.png" alt="decorative frame" class="border-img" id="right-border-img">
        </div>
    </header>
    <section>
<!--Settings box-->
        <div id="settings-box">
            <select id="setting-select">
                <option value="1">1 die</option>
                <option value="2">2 dice</option>
                <option value="3">3 dice</option>
                <option value="4">4 dice</option>
                <option value="5">5 dice</option>
                <option value="6">6 dice</option>
            </select>
            <select id="sides-select">
                <option value="0">2 sides</option>
                <option value="1">3 sides</option>
                <option value="2">4 sides</option>
                <option value="3" selected="selected">6 sides</option>
                <option value="4">8 sides</option>
                <option value="5">10 sides</option>
                <option value="6">12 sides</option>
                <option value="7">16 sides</option>
                <option value="8">20 sides</option>
            </select>
            <div id="setting-dice-container">
                <span class="setting-die"><i class="fa-solid fa-dice-six"><span>6</span></i></span>
            </div>
            <span id="instructions" class="icon-btn">?</span>
            <span id="sound-btn" class="icon-btn"><i class="fa-solid fa-volume-low"></i></span>
            <span id="mute-btn" class="icon-btn"><i class="fa-solid fa-volume-off"></i></span>
        </div>
<!--Simulation Area-->
        <div id="sim-area"></div>
<!--Roll button-->
        <div id="roll-btn-wrapper">
            <button id="roll-btn"><audio src="assets/audio/220744__dermotte__dice-06.wav" id="dice-roll-wav"></audio>Roll!</button>
        </div>
<!--Score boxes-->
        <span id="sum-box">0</span>
        <span id="history-box">0</span>
        <div id="filler"></div>
    </section>
<!--Footer-->
    <footer>
        <div id="footer">
            <button id="about">About</button>
            <button id="attribution">Attribution</button>
        </div>
    </footer>
    <script type="text/JavaScript" src="assets/js/script.js"></script>
</body>
</html>
