<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Google fonts & font awesome-->
    <script src="https://kit.fontawesome.com/171d053c1a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Space+Grotesk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Di(c)e Simulator</title>
</head>
<body>
    <header>
        <div>
            <h1>Di<span>[c</span>]e Simulator</h1>
        </div>
    </header>
    <section>
<!--Settings box-->
        <div id="settings-box">
            <select id="setting-select">
                <option value="1">1 die</option>
                <option value="2">2 dice</option>
                <option value="3">3 dice</option>
                <option value="4">4 dice</option>
                <option value="5">5 dice</option>
                <option value="6">6 dice</option>
            </select>
            <div id="setting-dice-container">
                <div id="caret-container">
                    <div id="increase-btn"><i class="fa-solid fa-caret-up"></i></div>
                    <span class="setting-die"><i class="fa-solid fa-dice-six"></i></span>
                    <div id="decrease-btn"><i class="fa-solid fa-caret-down"></i></div>
                </div>
                <span class="setting-die"><i class="fa-solid fa-dice-six"></i></span>
                <span class="setting-die"><i class="fa-solid fa-dice-six"></i></span>
            </div>
        </div>
<!--Simulation Area-->
        <div id="sim-area"></div>
<!--Roll button-->
        <div id="roll-btn-wrapper">
            <button id="roll-btn">Roll!</button>
        </div>
<!--score boxes-->
        <span id="sum-box">0</span>
        <span id="history-box">0</span>
    </section>
    <script type="text/JavaScript" src="/assets/js/script.js"></script>
</body>
</html>
